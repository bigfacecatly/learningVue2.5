<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .abc {
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="uname">
        <div>{{ uname | upper }}</div>
        <div>{{ uname | upper1 }}</div>
        <div>{{ uname | upper |lower}}</div>
        <div  :class="uname | lower">测试</div>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 全局过滤器
        Vue.filter('upper',function (val) {
            return val.charAt(0).toUpperCase() + val.slice(1);
        });
        Vue.filter('lower',function (val) {
            return val.charAt(0).toLowerCase() + val.slice(1);

        });
        var vm = new Vue({
            el:'#app',
            data:{
                uname:'',
            },
            // 局部过滤器
            filters:{
                upper1:function (val) {
                    return val.charAt(0).toUpperCase() + val.slice(1);
                }
            }
        })
    </script>
</body>
</html>
