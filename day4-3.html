<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function foo() {
            return new Promise((resolve,reject)=>{
                setTimeout(function () {
                    // resolve(11111)
                    reject('服务器错误')
                },1000)

            });
        };
        foo()
            .then(function (data) {
                console.log(data)
            })
            .catch(function (err) {
                console.log(err)
            })
            .finally(function () {
                console.log('finished')
            })
    </script>
</body>
</html>
