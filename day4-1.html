<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       var p = new Promise(function (resolve,reject) {
            setTimeout(function(){
                var flag = true;
                if(flag){
                    resolve('hello');
                }else{
                    reject('出错了');
                }
            },100);
       });
       p.then(function (data) {
           console.log(data)
       },function (info) {
            console.log(info);
       })

    </script>
</body>
</html>
