<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <div v-for="item in fruits">{{ item }}</div>
        <div v-for="(item,index) in fruits">{{ item + '----------' + index}}</div>
        <div v-for="(item,index) in fruits">{{ item }} ---------- {{ index}}</div>
        <ul>
            <li v-for="item in myFruits">
                <span>{{ item.ename }}</span>
                <span>{{ item.cname }}</span>
            </li>
            <li :key="item.id" v-for="(item,index) in myFruits">
                <span>{{index }}</span>
                <span>{{ item.cname}}</span>
                <span>{{ item.ename}}</span>
            </li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                fruits:['apple','orange','banana'],
                myFruits:[
                    {
                        id:1,
                        ename:'apple',
                        cname:"苹果",
                    },
                    {
                        id:2,
                        ename:'banana',
                        cname:"香蕉",
                    }
                ]
            }
        })
    </script>
