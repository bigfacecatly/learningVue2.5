<head>

</head>
<body>
    <div id="app">
        <input type="text" v-color="msg">
        <input type="text" v-foucs>

    <script>

        var vm = new Vue({
            el:"#app",
            data:{
                msg:{
                    color:'red'
                }
            },
            methods: {
                handdle:function () {
                }
            },
            directives:{

                    inserted:function (el) {
                        el.focus();

                    }
                }
            }
        })

    </script>
