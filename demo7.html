<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            border: 1px solid grey;
            width:100px;
            height:100px;
        }

        .error {
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="[activeClass,errorClass]">测试</div>
    <button v-on:click="handdle">转换</button>
</div>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            activeClass:'active',
            errorClass:'error'
        },
        methods: {
            handdle:function(){

                if(!this.activeClass){
                    this.activeClass = 'active';
                }else{
                    this.activeClass = '';
                }
                if(!this.errorClass){
                    this.errorClass = 'error';
                }else{
                    this.errorClass = '';
                }
                console.log(this.activeClass,this.errorClass)
            }
        }
    })
</script>
</body>
</html>
