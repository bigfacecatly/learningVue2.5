<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var p = new Promise(function (resolve,reject) {
             setTimeout(function () {
                var flag = false;
                if(flag){
                    resolve('hello')
                }else{
                    reject('error!!')
                }
             },100)
        });
        p.then(function (data) {
            console.log(data)
        },function (data) {
            console.log(data)
        })
    </script>
</body>
</html>
