<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button-center></button-center>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('button-center',{
            data:function () {
                return {
                    count:0
                }
            },
            template:'<button @click="count++">一共点击了{{ count }}次</button>'
        })
        var vm = new Vue({
            el:'#app',
            data:{},
        })
    </script>
</body>
</html>
