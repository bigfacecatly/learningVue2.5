<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            border: 1px solid grey;
            width:100px;
            height:100px;
        }

        .error {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="{active:isActive,error:isError}">Lorem Accusamus c</div>
        <button v-on:click="handdle">转换</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                isActive:true,
                isError:true,
            },
            methods:{
                handdle:function(){
                    this.isActive = !this.isActive;
                    this.isError = !this.isError;
                }
            }
        })
    </script>
</body>
</html>
