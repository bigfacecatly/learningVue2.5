<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 组件注册
        Vue.component('button-counter',{
            data:function () {
                return {
                    count:0
                }
            },
            // template:'<button @click="count++">一共点击了{{ count }}次</button>',
            template:`<button @click="handle">一共点击了{{ count }}次</button>`,
            methods:{
                handle:function () {
                    this.count +=2 ;
                }
            }
        })
        var vm = new Vue({
            el:'#app',
            data:{},
        })
    </script>
</body>
</html>
