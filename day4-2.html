<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function queryData(url) {
            var p = new Promise((resolve, reject) => {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if(xhr.readyState != 4 ) return;
                    if(xhr.readyState == 4 && xhr.status == 200){
                        resolve(xhr.responseText)
                    }else{
                        reject('服务器错误')
                    }
                };
                xhr.open('get',url);
                xhr.send(null);
            });
            return p;
        }
        queryData('http://127.0.0.1:5000/lisi')
            .then(function (data) {
                    console.log(data)
            },function (info) {
                    console.log(info)
            })

    </script>
</body>
</html>
